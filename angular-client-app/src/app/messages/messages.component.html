<h4>Messages</h4>
<div class="row mt-3">
  <div class="col-12 content-m" *ngIf="messageService.messages.length">
    <p class="mb-0" *ngFor='let message of messageService.messages'>$> {{message}}</p>
  </div>
  <div class="col-12">
  <button class="btn btn-warning btn-sm" (click)="messageService.clear()">Clear Messages</button>
  </div>
</div>
