<h4>Messages</h4>
<div class="row mt-3">
  <div class="col-12 text-right content-m" *ngIf="messageService.messages.length">
    <code *ngFor='let message of messageService.messages'> {{message}} </code>
  </div>
  <div class="col-12 text-right">
  <button class="btn btn-warning btn-sm" (click)="messageService.clear()">Clear Messages</button>
  </div>
</div>
