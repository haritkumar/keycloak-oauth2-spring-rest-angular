<h4>All Colors</h4>
<div class="row mt-3">
  <div class="col-12">
    <form class="form-inline">
      <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control form-control-sm" #colorName placeholder="Color Name">
      </div>
      <button (click)="add(colorName.value); colorName.value=''" type="button" class="btn btn-light mb-2 btn-sm">Add</button>
    </form>
  </div>
</div>  
<div class="row mt-2">
  <div class="col-2 m-2 p-2" *ngFor="let color of colors" [ngStyle]="{backgroundColor: '#'+color.hexcode}">
    <a routerLink="/detail/{{color.hexcode}}">{{color.name}} <br/> {{color.hexcode}}</a>
    <br/>
    <button class="btn btn-sm btn-light" title="Delete Color" (click)="delete(color)">x</button>
  </div>
</div>
