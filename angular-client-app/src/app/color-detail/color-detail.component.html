<div *ngIf="color">
  <h2>{{color.name | uppercase}} Details</h2>
  <div><span>hexcode: </span>{{color.hexcode}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="color.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
